<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавление товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/product">Магазин</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/product">Товары</a>
                    <a class="nav-link" href="/auth/login">Авторизация</a>
                    <a class="nav-link disabled">Disabled</a>
                </div>
            </div>
        </div>
    </nav>
    <h3>Добавление товара</h3>
    <div class="row row-cols-1 row-cols-md-1 g-4">
        <div class="row">
            <form th:method="POST" th:action="@{/admin/product/add}" th:object="${product}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label">Введите наименование: </label>
                    <input type="text" th:field="*{title}" class="form-control" placeholder="Наименование" id="title">
                    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>
                <div class="form-floating">
                    <label for="description" class="form-label">Введите описание: </label>
                    <textarea th:field="*{description}" class="form-control" placeholder="Описание" id="description"></textarea>
                    <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>
                <label for="price" class="form-label">Введите цену: </label>
                <input type="number" th:field="*{price}" class="form-control" min="1" step="0.00" id="price">
                <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>

                <label for="warehouse" class="form-label">Введите информацию о складе: </label>
                <input type="text" th:field="*{warehouse}" class="form-control" placeholder="Склад" id="warehouse">
                <div style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>

                <label for="category" class="form-label">Выберите категорию товара: </label>
                <select name="category" class="form-select" th:field="*{category}" id="category">
                    <div th:each="element : ${category}">
                        <option th:text="${element.getName()}" th:value="${element.getId()}"></option>
                        <!--            <option th:text="${element.getName()}" th:value="${element.getId()}"></optional>-->
                    </div>
                </select>
                <div class="form-floating">
                    <label for="seller" class="form-label">Введите данные о продавце: </label>
                    <textarea th:field="*{seller}" class="form-control" placeholder="Продавец" id="seller"></textarea>
                    <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
                </div>
                <br>
                <br>
                <p style="color: red">Вы можете добавить до 5 фотографий. Первая фотография не может быть пустой</p>
                <input class="form-control" type="file" name="file_one">
                <input class="form-control" type="file" name="file_two">
                <input class="form-control" type="file" name="file_three">
                <input class="form-control" type="file" name="file_four">
                <input class="form-control" type="file" name="file_five">
                <button type="submit" class="btn btn-primary">Добавить</button>
<!--                <input type="submit" value="Добавить">-->
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
