<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/product">Магазин</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/product">Товары</a>
                <a class="nav-link" href="/auth/registration">Регистрация</a>
                <a class="nav-link disabled">Disabled</a>
            </div>
        </div>
    </div>
</nav>

<div class="container text-center">
<h3>Вход</h3>


<form method="post" action="/process_login">
    <div class="mb-3">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <label for="username" class="form-label">Введите логин: </label>
    <input type="text" placeholder="Введите логин" name="username" id="username" class="form-control">
    </div>
        <div class="mb-3">

        <label for="password" class="form-label">Введите пароль: </label>
    <input type="password" placeholder="Введите пароль" name="password" id="password" class="form-control">
    <br>
            <button type="submit" class="btn btn-primary">Войти</button>
    <div th:if="${param.error}" style="color: red">
        Неправильный логин или пароль
    </div>
    </div>
</form>
<br><br>
<a href="/auth/registration" class="btn btn-primary" role="button">Регистрация</a>
<a href="/product" class="btn btn-primary" role="button">Просмотр всех товаров (без авторизации)</a>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
