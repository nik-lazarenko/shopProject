<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Информация о пользователе</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/product">Магазин</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/product">Товары</a>
          <a class="nav-link" href="/auth/login">Авторизация</a>
          <a class="nav-link disabled">Disabled</a>
        </div>
      </div>
    </div>
  </nav>
  <h3>Информация о пользователе</h3>
  <div class="row row-cols-1 row-cols-md-1 g-4">
    <div class="row">
      <div class="card my-3" style="width: 18rem;">
        <div class="card-body">
          <p th:text="'Логин: ' + ${person.getLogin()}" class="card-title"/>
          <p th:text="'Пароль: ' + ${person.getPassword()}" class="card-text"/>
          <p th:text="'Роль: ' + ${person.getRole()}" class="card-text"/>
          <!--<p th:text="'Фамилия: ' + ${person.getLastname()}"/>-->
          <!--<p th:text="'Имя: ' + ${person.getFirstname()}"/>-->
          <!--<p th:text="'Отчество: ' + ${person.getPatronymic()}"/>-->
          <!--<p th:text="'Дата рождения: ' + ${person.getBirthday()}"/>-->
          <!--<p th:text="'Email: ' + ${person.getEmail()}"/>-->
          <!--<p th:text="'Номер телефона: ' + ${person.getPhoneNumber()}"/>-->
          <a th:href="@{/admin/person/edit/{id}(id=${person.getId()})}" class="btn btn-primary">Редактировать пользователя</a>
          <br>
          <a th:href="@{/admin/person/delete/{id}(id=${person.getId()})}" class="btn btn-primary">Удалить пользователя</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
