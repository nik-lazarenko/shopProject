<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Поиск</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/product">Магазин</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/index">Товары</a>
          <a class="nav-link" href="/auth/login">Авторизация</a>
          <a class="nav-link" href="/admin/person">Пользователи</a>
        </div>
      </div>
    </div>
  </nav>
<h3>Сортировка, поиск, фильтрация пользователей</h3>
<form method="post" th:action="@{/admin/person/sorting_and_searching_and_filters}"
  class="row gy-2 gx-3 align-items-center">
  <div class="col-auto">
  <label for="SortingAndSearchingAndFiltersOptions">Выберите параметр поиска:  </label>
  <select class="form-select" name="SortingAndSearchingAndFiltersOptions" id="SortingAndSearchingAndFiltersOptions">
    <option value="login">По Логину</option>
    <option value="role">По Роли</option>
  </select>
  <br>
  <label for="value" class="col-form-label">Введите значение: </label>
  <input type="text" class="form-control" name="value" id="value">
  <br>
  <button class="btn btn-primary" type="submit">Поиск или фильтрация</button>
  </div>
</form>

<h3>Результат поиска</h3>
  <div class="card-columns">
<div th:each="person : ${person}" class="card my-3" style="width: 18rem;">
  <p th:text="'id=' + ${person.getId()}" class="card-text"></p>
  <p th:text="'Логин: ' + ${person.getLogin()}" class="card-text"></p>
  <p th:text="'Роль: ' + ${person.getRole()}" class="card-text"/></p>
  <a th:href="@{/admin/person/edit/{id}(id=${person.getId()})}" class="btn btn-primary">Редактировать пользователя</a>
  <hr>
</div>
<hr>
<!--<a href="/admin/person">Назад ко всем пользователям</a>-->
<!--<hr>-->
<!--<a href="/index">Назад в Главное меню</a>-->
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
