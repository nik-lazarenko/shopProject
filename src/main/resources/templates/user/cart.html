<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/product">Магазин</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/product">Товары</a>
                    <a class="nav-link" href="/auth/login">Авторизация</a>
                    <a class="nav-link disabled">Disabled</a>
                </div>
            </div>
        </div>
    </nav>
    <h3>Корзина товаров</h3>
    <div class="card-columns">
        <div th:each="product : ${cart_product}" class="card my-3" style="width: 18rem;">
            <img th:src="'/img/' + ${product.imageList[0].getFileName()}" class="card-img-top" alt="..." >
            <div class="card-body">
                <div class="m-2">
                    <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}" class="card-title"></a>
                    <p th:text="'Цена: ' + ${product.getPrice()}" class="card-text"></p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/cart/delete/{id}(id=${product.getId()})}" class="btn btn-primary">Удалить</a>
                </div>
            </div>
            <h3 th:text="'Итоговая цена: ' + ${price}" class="card-text"></h3>
            <a href="/order/create" class="btn btn-primary">Оформить заказ</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
